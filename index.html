<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div id="side-1" class="col-md-4 pr-0 d-none d-md-block">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 d-md-none">
                                <i class="fas fa-arrow-left d-md-none" style="font-size: 20px;cursor: pointer;" onclick="hideChatList()"></i>
                            </div>
                            <div class="col-9 col-sm-9 col-md-9">
                                <img id="imgProfile" src="images/pp.png" class="rounded-circle profile-pic" >
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                                <div class="dropleft">
                                    <span class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
                                        <i class="fas fa-ellipsis-v icon" style="cursor: pointer;" onclick="hideChatList()"></i>
                                    </span>
                                    <div class="dropdown-menu">
                                        <a href="#" id="linkNewChat"   class="dropdown-item" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                                        <a href="#" id="linkSignIn"    class="dropdown-item">Sign In</a>
                                        <a href="#" id="linkSignOut"   class="dropdown-item" style="display: none;">Sign Out</a>
                                    </div>
                                    <div class="modal fade" id="modalFriendList">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="card">
                                                    <div class="card-header">
                                                        Friend List
                                                        <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                                    </div>
                                                    <ul class="list-group list-group-flush" id="listFriend">

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul id="listChat" class="list-group list-group-flush">
                        
                        
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="images/pp.png" class="friend-pic" >
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="images/pp.png" class="friend-pic" >
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="side-2" class="col-md-8 pl-0">
                <div id="chatPanel" class="card" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fas fa-list mt-2" style="cursor: pointer;" onclick="showChatList()"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img id="imgChat"src="images/pp.png" class="profile-pic rounded-circle" >
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div id="divChatName"class="name">Any Name</div>
                                <div id="divChatSeen"class="under-name">Last seen 09/08/2019</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div id="messages" class="card-body">
                        
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input id="txtMessage" onclick="onKeyDown()" type="text" placeholder="Type here" class="form-control form rounded">
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="divStart" class="text-center" >
                    <i class="fas fa-comments mt-5" style="font-size:250px"></i>
                    <h2 class="mt-3">Select your friend from the list and start chatting.</h2>
                    <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
                    <button id="signInBtn" class="btn btn-primary">Sign In</button>
                    <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
                </div>
            </div>
        </div>    
    </div>
    


    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/popper-1.14.7.min.js"></script>
    <script src="Scripts/bootstrap-4.3.1.min.js"></script>
    <script src="Scripts/chat.js"></script>
    <script type="module" src="Scripts/firebase.init.js"></script>
    
</body>
</html>
